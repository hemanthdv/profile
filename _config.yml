title:            Hemanth Venkateswara's site
description:      Personal website.
# Your site's domain goes here. Leave localhost server or blank when working locally.
url:              //hemanthdv.github.io/profile
#http://localhost:5000
disqus_shortname: hemanth

# Owner/author information
owner:
  name:           Hemanth Venkateswara
  avatar:         Hemanth_256x256.png
  bio:            I am a researcher in machine learning and computer vision. I work on deep learning based domain adaptation. I enjoy Sanskrit poetry.
  email:          
  # Social networking links are used in author-bio sidebar. Update and remove as you like.
  twitter: hemanthkdv
  linkedin: hemanth-venkateswara-360a093
  google_scholar: 0wmiTYoAAAAJ
  google_plus: 
  github: hemanthdv
# Analytics and webmaster tools stuff goes here
google_analytics: UA-101732254-1
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

gems:
  - jekyll-redirect-from
  
# Links to include in top navigation
# For external links add external: true
links:
  - title: Curriculum
    url: #/cv/
  - title: Research
    url: #/research/
  - title: Publications
    url: /publications/
  - title: Service
    url: #/service/
  - title: Blog
    url: /blog/

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/Phoenix
future:      true
#pygments:    true
highlighter: rouge
markdown:    kramdown
kramdown:
  extensions: ["strikethrough"]
  
# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]
